{% extends "layout.html" %}
{% block content %}
        <h3>Rig Reference data </h3>       
  <!--note dtBasicExample disabled-->
  <table id="dtBasicExamples" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead><tr><th>DateId</th><th>InSW</th><th>SB</th><th>OPM</a>
    </th><th>PolState</th><th>WL</th><th>Val</th></thead>
        <tbody>        
          
    {% for data in summary %}
      <tr>
            <td><a class="mr-2" href="{{ data.Date }}">{{ data.DateId }}</a></td>
            <td><small class="text-muted">{{ data.InSW }}</small> </td>          
            <td><small class="text-muted">{{ data.SB }}</small> </td>   
            <td><small><a class="mr-2" >{{ data.OPM }}</small></td>
            <td><small><a class="mr-2">{{ data.PolState }}</small></td>        
            <td><small><a class="mr-2">{{ data.WL }}</small></td>        
            <td><small><a class="mr-2">{{ data.Val }}</small></td>        
      </tr>
    {% endfor %}  

  </tbody>
  <tfoot>    
</tfoot>
  </table>
{% endblock content %}
