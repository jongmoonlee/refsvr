{% extends "layout.html" %}
{% block content %}
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="/select" method="POST">
            {{ form.csrf_token}}
            {{ form.RigName}}
            {{ form.Date}}
            {{ form.User}}
            {{ form.PM}}
            <ul>
                {% for error in form.RigName.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
            <input type="submit" name="submit" id="">
        </form>
    </body>
</html>
{% endblock content %}
